<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teşekkürler</title>
    <style>
        /* Mesajı ekranın tam ortasına yerleştirmek için */
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f4f7f9;
            color: #2c3e50;
        }

        .message-box {
            text-align: center;
            padding: 40px;
            background: white;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            border-top: 8px solid #e74c3c; /* Senin sevdiğin kırmızı vurgu */
        }

        h1 {
            margin: 0;
            font-size: 28px;
            letter-spacing: 1px;
        }
    </style>
</head>
<body>

    <div class="message-box">
        <h1>Katılımınız için teşekkür ederim.</h1>
    </div>

</body>
</html>
